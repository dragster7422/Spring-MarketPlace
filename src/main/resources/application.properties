spring.application.name=Spring-MarketPlace

# HTTP server
# server.port=8080

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Default DB settings
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_marketplace
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true

# Multipart
# Maximum file size per request (single file)
spring.servlet.multipart.max-file-size=5MB
# Maximum total request size (all files combined)
spring.servlet.multipart.max-request-size=25MB

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true

# Logging
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.elasticsearch.client=DEBUG

# Import local config if exists
spring.config.import=optional:application-local.properties