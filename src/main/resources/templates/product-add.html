<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/products-styles.css">
    <link rel="stylesheet" href="/css/product-add-styles.css">
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
    </div>
</nav>

<!-- Hero -->
<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Add New Product</h1>
    </div>
</header>

<!-- Back button -->
<div class="container" style="max-width: 700px;">
    <a th:href="@{/}" class="btn-back">Back</a>

    <!-- Form add product -->
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form th:action="@{/product/add}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="previewImage" class="form-label fw-semibold">Preview Image</label>
                    <input class="form-control" type="file" id="previewImage" name="previewImage" accept="image/*" required>
                </div>

                <div class="mb-4">
                    <label for="additionalImages" class="form-label fw-semibold">Additional Images</label>
                    <input class="form-control" type="file" id="additionalImages" name="additionalImages" accept="image/*" multiple>
                </div>

                <div class="mb-4">
                    <label for="title" class="form-label fw-semibold">Title</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="Enter product title" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="price" class="form-label fw-semibold">Price</label>
                    <input class="form-control" type="number" step="0.01" id="price" name="price" placeholder="Enter product price" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
