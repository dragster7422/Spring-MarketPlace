<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
        <a class="nav-link-profile" th:href="@{/profile}" title="Profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
        </a>
    </div>
</nav>

<!-- Hero -->
<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Add New Product</h1>
    </div>
</header>

<!-- Form Container -->
<div class="container my-5">
    <div class="product-container" style="max-width: 900px; margin: 0 auto;">
        <!-- Back button -->
        <a th:href="@{/}" class="btn-back">Back</a>

        <!-- Error Message -->
        <div th:if="${errorSaving}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span th:text="${errorSaving}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form add product -->
        <form th:action="@{/product/add}" method="post" enctype="multipart/form-data" th:object="${product}">
            <div class="mb-4">
                <label for="previewImage" class="form-label fw-semibold">Preview Image *</label>
                <input class="form-control"
                       type="file"
                       id="previewImage"
                       name="previewImage"
                       accept="image/jpeg,image/png,image/webp,image/avif"
                       onchange="handlePreviewImage(event)">
                <div class="form-text">
                    <small>
                        <strong>Requirements:</strong> JPG, PNG, WebP, or AVIF. Maximum size: 6MB
                    </small>
                </div>
                <div th:text="${errorPreviewImageMissing}" class="text-danger small mt-1"></div>

                <!-- Preview Image Container -->
                <div id="previewImageContainer" class="image-preview-container"></div>
            </div>

            <div class="mb-4">
                <label for="additionalImages" class="form-label fw-semibold">Additional Images</label>
                <input class="form-control"
                       type="file"
                       id="additionalImages"
                       name="additionalImages"
                       accept="image/jpeg,image/png,image/webp,image/avif"
                       multiple
                       onchange="handleAdditionalImages(event)">
                <div class="form-text">
                    <small>
                        <strong>Optional:</strong> Maximum 10 images. Each up to 6MB. Total request: 30MB max
                    </small>
                </div>

                <!-- Additional Images Container -->
                <div id="additionalImagesContainer" class="image-preview-container"></div>
            </div>

            <div class="mb-4">
                <label for="title" class="form-label fw-semibold">Title *</label>
                <input class="form-control"
                       type="text"
                       id="title"
                       th:field="*{title}"
                       placeholder="Enter product title"
                       maxlength="80"
                       oninput="updateCharCount('title', 'titleCount', 10, 80)">
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small">Title Error</div>
                    <small id="titleCount" class="text-muted">0/80</small>
                </div>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label fw-semibold">Description *</label>
                <textarea class="form-control"
                          id="description"
                          th:field="*{description}"
                          rows="6"
                          placeholder="Enter product description"
                          maxlength="600"
                          oninput="updateCharCount('description', 'descriptionCount', 20, 600)"></textarea>
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small">Description Error</div>
                    <small id="descriptionCount" class="text-muted">0/600</small>
                </div>
            </div>

            <div class="mb-4">
                <label for="price" class="form-label fw-semibold">Price (₴) *</label>
                <input class="form-control" type="number" step="0.01" id="price" th:field="*{price}" placeholder="Enter product price">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger small mt-1">Price Error</div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Product</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let previewImageFile = null;
    let additionalImagesFiles = [];

    const MAX_ADDITIONAL_IMAGES = 10;
    const MAX_FILE_SIZE = 6 * 1024 * 1024; // 6MB

    // Character counter function
    function updateCharCount(fieldId, counterId, minChars, maxChars) {
        const field = document.getElementById(fieldId);
        const counter = document.getElementById(counterId);
        const currentLength = field.value.length;

        counter.textContent = currentLength + '/' + maxChars;

        // Color coding based on length
        if (currentLength < minChars) {
            counter.className = 'text-danger';
        } else if (currentLength > maxChars * 0.9) {
            counter.className = 'text-warning';
        } else {
            counter.className = 'text-success';
        }
    }

    // Initialize counters on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateCharCount('title', 'titleCount', 10, 80);
        updateCharCount('description', 'descriptionCount', 20, 600);
    });

    function validateFileSize(file) {
        if (file.size > MAX_FILE_SIZE) {
            alert(`File "${file.name}" exceeds maximum size of 6MB`);
            return false;
        }
        return true;
    }

    function validateFileType(file) {
        const allowedTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/avif'];
        if (!allowedTypes.includes(file.type)) {
            alert(`File "${file.name}" is not a valid image format. Allowed: JPG, PNG, WebP, AVIF`);
            return false;
        }
        return true;
    }

    function handlePreviewImage(event) {
        const file = event.target.files[0];
        const container = document.getElementById('previewImageContainer');
        container.innerHTML = '';

        if (file) {
            // Validate file
            if (!validateFileType(file) || !validateFileSize(file)) {
                event.target.value = '';
                return;
            }

            previewImageFile = file;
            const reader = new FileReader();

            reader.onload = function(e) {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview preview-main';

                const badge = document.createElement('span');
                badge.className = 'preview-badge';
                badge.textContent = 'PREVIEW';

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-image-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = function() {
                    container.innerHTML = '';
                    document.getElementById('previewImage').value = '';
                    previewImageFile = null;
                };

                wrapper.appendChild(img);
                wrapper.appendChild(badge);
                wrapper.appendChild(removeBtn);
                container.appendChild(wrapper);
            };

            reader.readAsDataURL(file);
        }
    }

    function handleAdditionalImages(event) {
        const files = Array.from(event.target.files);
        const container = document.getElementById('additionalImagesContainer');
        container.innerHTML = '';

        // Check count
        if (files.length > MAX_ADDITIONAL_IMAGES) {
            alert(`Maximum ${MAX_ADDITIONAL_IMAGES} additional images allowed`);
            event.target.value = '';
            return;
        }

        // Validate all files
        for (let file of files) {
            if (!validateFileType(file) || !validateFileSize(file)) {
                event.target.value = '';
                return;
            }
        }

        additionalImagesFiles = files;

        files.forEach((file, index) => {
            const reader = new FileReader();

            reader.onload = function(e) {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-image-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = function() {
                    removeAdditionalImage(index);
                };

                wrapper.appendChild(img);
                wrapper.appendChild(removeBtn);
                container.appendChild(wrapper);
            };

            reader.readAsDataURL(file);
        });
    }

    function removeAdditionalImage(indexToRemove) {
        additionalImagesFiles = additionalImagesFiles.filter((_, index) => index !== indexToRemove);

        // Update file input
        const dataTransfer = new DataTransfer();
        additionalImagesFiles.forEach(file => dataTransfer.items.add(file));
        document.getElementById('additionalImages').files = dataTransfer.files;

        // Re-render previews
        const event = { target: { files: additionalImagesFiles } };
        handleAdditionalImages(event);
    }
</script>
</body>
</html>
