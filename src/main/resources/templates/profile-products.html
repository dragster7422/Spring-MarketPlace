<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | My Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
        <div class="d-flex gap-3 align-items-center">
            <a class="btn btn-primary" th:href="@{/product/add}">Create Product</a>
            <a class="nav-link-profile" th:href="@{/profile}" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">My Products</h1>
    </div>
</header>

<!-- Content -->
<div class="container my-5">
    <div style="max-width: 900px; margin: 0 auto;">

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
            <div class="product-container">
                <!-- Back button -->
                <a th:href="@{/profile}" class="btn-back">Back to Profile</a>

                <h3 class="mb-3">You haven't created any products yet</h3>
                <p class="text-muted mb-4">Start selling by creating your first product!</p>
                <a th:href="@{/product/add}" class="btn btn-primary btn-lg">Create First Product</a>
            </div>
        </div>

        <!-- Products List -->
        <div th:if="${!#lists.isEmpty(products)}" class="product-container">
            <!-- Back Button -->
            <div class="mb-4">
                <a th:href="@{/profile}" class="btn-back">Back to Profile</a>
            </div>
            <!-- Total Products Counter -->
            <div class="mb-4">
                <h5 class="mb-2">Your Products</h5>
                <p class="text-muted mb-0">
                    <span th:text="${#lists.size(products)}">0</span>
                    <span th:text="${#lists.size(products) == 1} ? 'product' : 'products'">products</span>
                </p>
            </div>

            <!-- Horizontal Product Cards -->
            <div class="d-flex flex-column gap-3">
                <div class="product-card-horizontal" th:each="product : ${products}">
                    <a th:href="@{'/product/' + ${product.id}}" class="text-decoration-none flex-grow-1">
                        <div class="d-flex flex-column flex-md-row gap-3">
                            <!-- Image -->
                            <div class="product-horizontal-image">
                                <img th:if="${product.getPreviewImageUrl() != null}"
                                     th:src="@{${product.getPreviewImageUrl()}}"
                                     th:alt="${product.title}"/>
                            </div>

                            <!-- Info -->
                            <div class="flex-grow-1 d-flex flex-column">
                                <h5 class="product-horizontal-title" th:text="${product.title}">Product Name</h5>
                                <p class="product-horizontal-description" th:text="${product.description}">Description</p>
                                <p class="product-horizontal-price mt-auto mb-0">
                                    <span th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 0, 'POINT')} + ' ₴'">0 ₴</span>
                                </p>
                            </div>
                        </div>
                    </a>

                    <!-- Action Buttons -->
                    <div class="product-horizontal-actions d-flex flex-row flex-md-column gap-2">
                        <a th:href="@{'/product/' + ${product.id} + '/edit'}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <form th:action="@{'/product/' + ${product.id} + '/delete'}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this product?');"
                              class="w-100">
                            <button type="submit" class="btn btn-sm btn-outline-danger w-100">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
