<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
    </div>
</nav>

<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Login</h1>
    </div>
</header>

<div class="container my-5">
    <div class="product-container" style="max-width: 500px; margin: 0 auto;">

        <div th:if="${param.registered}" class="alert alert-success">
            Registration successful! Please login.
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>

        <div class="text-center">
            <p class="mb-0">Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
