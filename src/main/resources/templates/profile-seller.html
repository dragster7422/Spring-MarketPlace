<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Seller Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
        <div class="d-flex gap-3 align-items-center">
            <a class="btn btn-primary" th:href="@{/product/add}">Create Product</a>
            <a class="nav-link-profile" th:href="@{/profile}" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Seller Profile</h1>
    </div>
</header>

<div class="container my-5">
    <!-- Seller Info -->
    <div class="product-container mb-4" style="max-width: 600px; margin: 0 auto;">
        <a th:href="@{/}" class="btn-back">Back</a>

        <div class="text-center mb-4">
            <div class="seller-avatar bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                 style="width: 80px; height: 80px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="text-secondary" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div>
            <p class="text-muted small mb-1">Username</p>
            <h3 class="mb-0" th:text="${seller.username}">Username</h3>
        </div>
    </div>

    <!-- Products Section -->
    <div style="max-width: 900px; margin: 0 auto;">
        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
            <div class="product-container">
                <h5 class="mb-3">This seller hasn't created any products yet</h5>
                <p class="text-muted mb-4">Check back later for new listings!</p>
            </div>
        </div>

        <!-- Products List -->
        <div th:if="${!#lists.isEmpty(products)}" class="product-container">
            <!-- Total Products Counter -->
            <div class="mb-4">
                <h5 class="mb-2">Seller's products</h5>
                <p class="text-muted mb-0">
                    <span th:text="${#lists.size(products)}">0</span>
                    <span th:text="${#lists.size(products) == 1} ? 'product' : 'products'">products</span>
                </p>
            </div>

            <!-- Horizontal Product Cards -->
            <div class="d-flex flex-column gap-3">
                <a th:href="@{'/product/' + ${product.id}}"
                   class="product-card-horizontal text-decoration-none"
                   th:each="product : ${products}">
                    <div class="d-flex flex-column flex-md-row gap-3 flex-grow-1">
                        <!-- Image -->
                        <div class="product-horizontal-image">
                            <img th:if="${product.getPreviewImageUrl() != null}"
                                 th:src="@{${product.getPreviewImageUrl()}}"
                                 th:alt="${product.title}"/>
                        </div>

                        <!-- Info -->
                        <div class="flex-grow-1 d-flex flex-column">
                            <h5 class="product-horizontal-title" th:text="${product.title}">Product Name</h5>
                            <p class="product-horizontal-description" th:text="${product.description}">Description</p>
                            <p class="product-horizontal-price mt-auto mb-0">
                                <span th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 0, 'POINT')} + ' ₴'">0 ₴</span>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
