<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
        <div class="d-flex gap-3 align-items-center">
            <a class="nav-link-profile" th:href="@{/profile}" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
    </div>
</nav>

<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Edit Profile</h1>
    </div>
</header>

<div class="container my-5">
    <div class="product-container" style="max-width: 600px; margin: 0 auto;">

        <a th:href="@{/profile}" class="btn-back">Back</a>

        <div th:if="${successUpdate}" class="alert alert-success" th:text="${successUpdate}"></div>
        <div th:if="${errorUpdate}" class="alert alert-danger" th:text="${errorUpdate}"></div>

        <form th:action="@{/profile/update}" method="post" th:object="${updateProfileDto}">
            <div class="mb-4">
                <label for="username" class="form-label fw-semibold">Username *</label>
                <input class="form-control" type="text" id="username" th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label fw-semibold">Email *</label>
                <input class="form-control" type="email" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">New Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Leave empty to keep current password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1"></div>
                <div class="text-muted small mt-1">Minimum 6 characters</div>
            </div>

            <div class="d-flex justify-content-between mt-4 mb-4">
                <a th:href="@{/profile}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>

        <div class="pt-4" style="border-top: 3px solid #dee2e6;">
            <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
