<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
        <div class="d-flex gap-3 align-items-center">
            <a class="btn btn-primary" th:href="@{/product/add}">Create Product</a>
            <a class="nav-link-profile" th:href="@{/profile}" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
    </div>
</nav>

<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Profile</h1>
    </div>
</header>

<div class="container my-5">
    <div class="product-container" style="max-width: 600px; margin: 0 auto;">

        <div class="d-flex justify-content-between">
            <a th:href="@{/}" class="btn-back">Back</a>
            <a th:href="@{/profile/edit}" class="btn-back">Edit</a>
        </div>

        <div class="text-center mb-4">
            <div class="seller-avatar bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                 style="width: 80px; height: 80px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="text-secondary" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div>
        </div>

        <div class="mb-4">
            <div class="mb-3">
                <label class="form-label fw-semibold mb-0">Username</label>
                <p class="mb-0" th:text="${user.username}">Username</p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-0">Email</label>
                <p class="mb-0" th:text="${user.email}">Email</p>
            </div>
        </div>

        <div class="d-grid gap-3 mb-4">
            <a th:href="@{/profile/products}" class="btn btn-my-products">My Products</a>
        </div>

        <div class="pt-4" style="border-top: 3px solid #dee2e6;">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger w-100">Logout</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
