<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="main-page">
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>

        <form class="d-flex mx-auto" th:action="@{/}" method="get" style="max-width: 600px; width: 100%;">
            <input class="form-control me-2" type="search" name="query" placeholder="Search products..." aria-label="Search">
            <button class="btn btn-search" type="submit">Search</button>
        </form>

        <div class="d-flex gap-3 align-items-center">
            <a class="btn btn-primary" th:href="@{/product/add}">Create Product</a>
            <a class="nav-link-profile" th:href="@{/profile}" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
    </div>
</nav>

<header class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to MarketPlace</h1>
        <p class="lead">Buy and sell products easily in one place</p>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <!-- Empty state message -->
        <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
            <h3 class="mb-3">No products available</h3>
            <p class="text-muted">Check back later for new listings</p>
        </div>

        <!-- Products grid -->
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="product : ${products}">
                <a th:href="@{'/product/' + ${product.id}}" class="text-decoration-none text-dark">
                    <div class="card h-100 shadow-sm product-card">
                        <div class="product-card-image-wrapper">
                            <img th:if="${product.getPreviewImageUrl() != null}"
                                 th:src="@{${product.getPreviewImageUrl()}}"
                                 th:alt="${product.title}"/>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.title}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Description</p>
                            <p class="product-price">
                                <span th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 0, 'POINT')} + ' ₴'">0 ₴</span>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
