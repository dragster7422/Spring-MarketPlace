<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #6D28D9;   /* фиолетовый */
            --hover-color: #885dff;     /* светло-фиолетовый */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            transition: color 0.2s;
        }
        .navbar-brand:hover {
            color: var(--hover-color);
            text-decoration: none;
        }

        .btn-primary {
            font-weight: 600;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #5b21b6;
            border-color: #5b21b6;
        }

        /* Search button */
        .btn-search {
            font-weight: 600;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            padding: 0.5rem 0.7rem; /* равномерные отступы */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            transition: all 0.2s;
        }
        .btn-search:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .product-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
        <a class="btn btn-primary" th:href="@{/products/create}">Create Product</a>
    </div>
</nav>

<!-- Hero секция с поиском -->
<header class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to MarketPlace</h1>
        <p class="lead">Buy and sell products easily in one place</p>
        <!-- Строка поиска -->
        <form class="d-flex justify-content-center mt-4" th:action="@{/products/search}" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search products..." aria-label="Search" style="max-width:400px;">
            <button class="btn btn-search" type="submit">Search</button>
        </form>
    </div>
</header>

<!-- Товары -->
<section class="py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products}">
                <!-- Вся карточка кликабельная -->
                <a th:href="@{'/products/' + ${product.id}}" class="text-decoration-none text-dark">
                    <div class="card h-100 shadow-sm product-card">
                        <img th:src="@{'/uploads/' + ${product.previewImagePath}}" class="card-img-top" alt="Product image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.title}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Short description</p>
                            <p class="fw-bold" style="color: var(--primary-color);">$<span th:text="${product.price}">0.00</span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
