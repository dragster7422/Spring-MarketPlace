<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
    </div>
</nav>

<!-- Content -->
<div class="container my-5">
    <div class="product-container">
        <!-- Buttons -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/}" class="btn-back">Back</a>
            <a th:href="@{/product/{id}/edit(id=${product.id})}" class="btn-back">Edit</a>
        </div>

        <!-- Product Title -->
        <h1 class="product-title" th:text="${product.title}">Product Title</h1>

        <!-- Product Image and Details -->
        <div class="row g-4">
            <!-- Image Carousel -->
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" th:if="${!#lists.isEmpty(product.sortedImages)}">
                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators" th:if="${#lists.size(product.sortedImages) > 1}">
                        <button type="button"
                                th:each="image, iterStat : ${product.sortedImages}"
                                th:data-bs-slide-to="${iterStat.index}"
                                th:classappend="${iterStat.index == 0} ? 'active'"
                                data-bs-target="#productCarousel"
                                th:aria-label="'Slide ' + ${iterStat.count}"></button>
                    </div>
                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item"
                             th:each="image, iterStat : ${product.sortedImages}"
                             th:classappend="${iterStat.index == 0} ? 'active'">
                            <img class="product-detail-image d-block w-100"
                                 th:src="@{${image.imageUrl}}"
                                 th:alt="'Product photo ' + ${iterStat.count} + ' for ' + ${product.title}">
                        </div>
                    </div>
                    <!-- Carousel Controls -->
                    <div th:if="${#lists.size(product.sortedImages) > 1}">
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- Thumbnail Gallery -->
                <div class="thumbnail-gallery" th:if="${!#lists.isEmpty(product.sortedImages)}">
                    <img class="thumbnail"
                         th:each="image, iterStat : ${product.sortedImages}"
                         th:src="@{${image.imageUrl}}"
                         th:alt="'Thumbnail ' + ${iterStat.count} + ' for ' + ${product.title}"
                         th:classappend="${iterStat.index == 0} ? 'active'"
                         th:onclick="'setCarouselSlide(' + ${iterStat.index} + ')'">
                </div>
                <!-- Fallback for no images -->
                <img class="product-detail-image"
                     th:if="${#lists.isEmpty(product.sortedImages)}"
                     src="/images/placeholder.jpg"
                     th:alt="'No image for ' + ${product.title}">
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <p class="product-details-price"
                   th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 0, 'POINT')} + ' ₴'">0 ₴</p>
                <p class="product-description" th:text="${product.description}">Description...</p>
                <p class="text-muted small" th:text="'Created on: ' + ${#temporals.format(product.dateOfCreated, 'dd.MM.yyyy')}">Created on: DD.MM.YYYY</p>
                <a href="#" class="btn btn-buy">Buy</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/js/js-product-details.js"></script>
</body>
</html>
