<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace | Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" th:href="@{/}">MarketPlace</a>
    </div>
</nav>

<!-- Hero -->
<header class="bg-light py-5 text-center mb-3">
    <div class="container">
        <h1 class="display-5 fw-bold">Edit Product</h1>
    </div>
</header>

<!-- Form Container -->
<div class="container my-5">
    <div class="product-container" style="max-width: 900px; margin: 0 auto;">
        <!-- Back button -->
        <a th:href="@{'/product/' + ${product.id}}" class="btn-back">Back</a>

        <!-- Form edit product -->
        <form th:action="@{'/product/' + ${product.id} + '/edit'}" method="post" enctype="multipart/form-data" th:object="${product}">
            <div class="mb-4 pb-4" style="border-bottom: 3px solid #dee2e6;">
                <label for="previewImage" class="form-label fw-semibold">Preview Image *</label>
                <input class="form-control" type="file" id="previewImage" name="previewImage" accept="image/*" onchange="handlePreviewImage(event)">
                <div th:text="${errorPreviewImageMissing}" class="text-danger small mt-1"></div>

                <!-- Preview Image Container (Current + New) -->
                <div id="previewImageContainer" class="image-preview-container">
                    <!-- Current Preview Image -->
                    <div class="image-preview-wrapper" id="currentPreviewWrapper" th:each="image : ${product.images}" th:if="${image.previewImage}">
                        <img th:src="@{${image.imageUrl}}" th:alt="${product.title}" class="image-preview preview-main">
                        <span class="preview-badge">PREVIEW</span>
                        <input type="hidden" th:name="'removeImageIds'" th:value="${image.id}" th:id="'removeImage_' + ${image.id}" disabled>
                    </div>
                </div>
            </div>

            <div class="mb-4 pb-4" style="border-bottom: 3px solid #dee2e6;">
                <label for="additionalImages" class="form-label fw-semibold">Additional Images</label>
                <input class="form-control" type="file" id="additionalImages" name="additionalImages" accept="image/*" multiple onchange="handleAdditionalImages(event)">

                <!-- Additional Images Container (Current + New) -->
                <div id="additionalImagesContainer" class="image-preview-container">
                    <!-- Current Additional Images -->
                    <div class="image-preview-wrapper" th:each="image : ${product.images}" th:if="${!image.previewImage}">
                        <img th:src="@{${image.imageUrl}}" th:alt="${product.title}" class="image-preview">
                        <span class="remove-image-btn" th:onclick="'removeExistingImage(' + ${image.id} + ', this)'">×</span>
                        <input type="hidden" th:name="'removeImageIds'" th:value="${image.id}" th:id="'removeImage_' + ${image.id}" disabled>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="title" class="form-label fw-semibold">Title *</label>
                <input class="form-control" type="text" id="title" th:field="*{title}" placeholder="Enter product title">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small mt-1">Title Error</div>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label fw-semibold">Description *</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="6" placeholder="Enter product description"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small mt-1">Description Error</div>
            </div>

            <div class="mb-4">
                <label for="price" class="form-label fw-semibold">Price (₴) *</label>
                <input class="form-control" type="number" step="0.01" id="price" th:field="*{price}" placeholder="Enter product price">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger small mt-1">Price Error</div>
            </div>

            <div class="d-flex justify-content-between mt-4 mb-4">
                <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>

        <!-- Delete Section -->
        <div class="pt-4" style="border-top: 3px solid #dee2e6;">
            <form th:action="@{'/product/' + ${product.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure you want to delete this product? This action cannot be undone.');">
                <button type="submit" class="btn btn-danger w-100">Delete Product</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MarketPlace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let previewImageFile = null;
    let additionalImagesFiles = [];

    // Remove existing image
    function removeExistingImage(imageId, btn) {
        const wrapper = btn.closest('.image-preview-wrapper');
        const hiddenInput = document.getElementById('removeImage_' + imageId);

        if (wrapper && hiddenInput) {
            // Enable input and move it to form before removing wrapper
            hiddenInput.disabled = false;
            const form = document.querySelector('form');
            form.appendChild(hiddenInput);

            // Remove visual wrapper
            wrapper.remove();
        }
    }

    function handlePreviewImage(event) {
        const file = event.target.files[0];
        const container = document.getElementById('previewImageContainer');
        const currentPreview = document.getElementById('currentPreviewWrapper');

        // Remove old preview if exists
        if (currentPreview) {
            const hiddenInput = currentPreview.querySelector('input[type="hidden"]');
            if (hiddenInput) {
                hiddenInput.disabled = false;
            }
            currentPreview.remove();
        }

        // Remove any previously added new preview
        const existingNew = container.querySelector('.image-preview-wrapper');
        if (existingNew) {
            existingNew.remove();
        }

        if (file) {
            previewImageFile = file;
            const reader = new FileReader();

            reader.onload = function(e) {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview preview-main';

                const badge = document.createElement('span');
                badge.className = 'preview-badge';
                badge.textContent = 'PREVIEW';

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-image-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = function() {
                    wrapper.remove();
                    document.getElementById('previewImage').value = '';
                    previewImageFile = null;
                };

                wrapper.appendChild(img);
                wrapper.appendChild(badge);
                wrapper.appendChild(removeBtn);
                container.appendChild(wrapper);
            };

            reader.readAsDataURL(file);
        }
    }

    function handleAdditionalImages(event) {
        const files = Array.from(event.target.files);
        const container = document.getElementById('additionalImagesContainer');

        // Remove only previously added new images
        const newImages = container.querySelectorAll('.image-preview-wrapper.new-image');
        newImages.forEach(img => img.remove());

        additionalImagesFiles = files;

        files.forEach((file, index) => {
            const reader = new FileReader();

            reader.onload = function(e) {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper new-image';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-image-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = function() {
                    removeAdditionalImage(index);
                };

                wrapper.appendChild(img);
                wrapper.appendChild(removeBtn);
                container.appendChild(wrapper);
            };

            reader.readAsDataURL(file);
        });
    }

    function removeAdditionalImage(indexToRemove) {
        additionalImagesFiles = additionalImagesFiles.filter((_, index) => index !== indexToRemove);

        const dataTransfer = new DataTransfer();
        additionalImagesFiles.forEach(file => dataTransfer.items.add(file));
        document.getElementById('additionalImages').files = dataTransfer.files;

        // Re-render only new images
        const container = document.getElementById('additionalImagesContainer');
        const newImages = container.querySelectorAll('.image-preview-wrapper.new-image');
        newImages.forEach(img => img.remove());

        additionalImagesFiles.forEach((file, index) => {
            const reader = new FileReader();

            reader.onload = function(e) {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper new-image';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-image-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = function() {
                    removeAdditionalImage(index);
                };

                wrapper.appendChild(img);
                wrapper.appendChild(removeBtn);
                container.appendChild(wrapper);
            };

            reader.readAsDataURL(file);
        });
    }
</script>
</body>
</html>
